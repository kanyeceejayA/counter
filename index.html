<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <title>People Counter</title>

        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        
            
        <nav class="navbar navbar-expand-md navbar-light bg-light shadow fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html"><img src="img/sportchek_logo_32a.png" class="img-fluid logo"> SportChek Counter</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                    <a class="nav-link" href="#" onclick="togglebg()"><i class="material-icons">arrow_forward</i> background </a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#" onclick="reseta()"> <i class="material-icons">arrow_forward</i> Reset Counter</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
             
        <!-- Full Page Image Header with Vertically Centered Content -->
        <section class="masthead bg">
            <div class="transparent h-100">
                <div class="container h-100">
                    <div id='alertbox'></div>
                    <div class="row h-100 align-items-center">
                        <div class="col-12 text-center">
                            <h1 class="font-weight-light" id='countView'><i class="material-icons spin">autorenew</i></h1>
                            <p>Current Occupancy</p>
                            <div class="progress ml-auto mr-auto" id="countBar">
                                <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="40"></div>
                              </div>
                                
                            <button type="button" class="btn btn-success btn-lg" id="enter" onclick="add()">Entering <i class="material-icons">arrow_forward</i></button>
                            <button type="button" class="btn btn-danger btn-lg" id="leave" onclick="subtract()">Leaving <i class="material-icons">arrow_back</i></button>
                        </div>
                        <br><br>
                        
                    </div>
                </div>
            </div>
        </section>

    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="js/loading-bar.js"></script> -->
    <script type="text/javascript" src="js/scripts.js?ver="+date.now()></script>
</html>
