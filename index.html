    <body>
        
            
        <nav class="navbar navbar-expand-md navbar-dark bg-dark shadow fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#" ><img src="img/sportchek_logo_32a.png" class="img-fluid logo"> SportChek Counter</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="togglebg()">bg</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#" onclick="togglecolor()">color</a>
                  </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu navbar-dark bg-dark dark">
                          <a class="dropdown-item" href="#" data-toggle="modal" data-target="#formModal" >Edit Threshold</a>
                          <a class="dropdown-item" href="#" onclick="togglebg()">change bg</a>
                          <a class="dropdown-item" href="#" onclick="togglecolor()">change Color</a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item" href="#" onclick="reseta()">Reset Counter</a>
                        </div>
                      </li>
                </ul>
                </div>
            </div>
        </nav>

        <!-- Modal -->
        <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="formModalLabel">Edit Occupancy Thresholds</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                          <label for="maxVal" class="col-xs-3 col-sm-2 col-form-label">Max: </label>
                          <div class="col-sm-3">
                            <input type="number" pattern="[0-9]*" class="form-control" id="maxVal" placeholder="" min="0" max="10">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="warnVal" class="col-xs-3 col-sm-2 col-form-label">Warning: </label>
                          <div class="col-sm-3">
                            <input type="number" pattern="[0-9]*" class="form-control" id="warnVal" placeholder="" min="0" max="10">
                          </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-12">
                            <small>Warning: Changing these values shall reset the current Occupancy value too. proceed with caution</small>
                          </div>
                        </div>
                      </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="setValues()">Save changes</button>
                </div>
            </div>
            </div>
        </div>
             
        <!-- Full Page Image Header with Vertically Centered Content -->
        <section class="masthead bg darker">
            <div class="transparent h-100">
                <div class="container h-100">
                    <div id='alertbox'></div>
                    <div class="row h-100 align-items-center">
                        <div class="col-12 text-center">
                            <h1 class="font-weight-light" id='countView'><i class="material-icons spin">autorenew</i></h1>
                            <p>Current Occupancy</p>
                            <div class="progress ml-auto mr-auto" id="countBar">
                                <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="40"></div>
                              </div>
                                
                            <button type="button" class="btn btn-success btn-lg" id="enter" onclick="add()">Entering <i class="material-icons">arrow_forward</i></button>
                            <button type="button" class="btn btn-danger btn-lg" id="leave" onclick="subtract()">Leaving <i class="material-icons">arrow_back</i></button>
                        </div>
                        <br><br>
                        
                    </div>
                </div>
            </div>
        </section>

    </body>
